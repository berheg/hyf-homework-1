<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Your custom tailor - Step 3/4</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.gif" alt="Your custom tailor logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Step 1</a></li>
                    <li><a href="page2.html">Step 2</a></li>
                    <li><a href="page3.html">Step 3</a></li>
                    <li><a href="page4.html">Step 4</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="introduction">
                <h1>Sign up to yourcustomtailor.com</h1>
            </section>

            <section class="step">
                <h2>Step 3/4 - Time to learn about your preferences?</h2>
                <form>
                    <label for="questionnaire-progress">Progress</label><br>
                    <progress max="4" value="2">2/4</progress>

                    <p>What kind of items are you interested in offers on?</p>

                    <div class="itemsKind group">
                        <div class="column">
                            <div>
                                <label for="apparel">Apparel</label>
                                <input type="checkbox" id="apparel" name="item_choice" value="apparel">
                            </div>
                            <div>
                                <label for="jewelry">Jewelry</label>
                                <input type="checkbox" id="jewelry" name="item_choice" value="jewelry">
                            </div>
                        </div>
                        <div class="column">
                            <div>
                                <label for="accessories">Accessories</label>
                                <input type="checkbox" id="accessories" name="item_choice" value="accessories">
                            </div>
                            <div>
                                <label for="shoes">Shoes</label>
                                <input type="checkbox" id="shoes" name="item_choice" value="shoes">
                            </div>
                        </div>
                        <div class="column">
                            <div>
                                <label for="handbags">Handbags</label>
                                <input type="checkbox" id="handbags" name="item_choice" value="handbags">
                            </div>
                            <div></div>
                        </div>
                    </div>
                    
                    <div class="style-image">
                        <p> 
                            Choose the images that best resemble your style
                        </p>
                        <figure class="images">
                            <div class="container">
                                <label for="style1">
                                    <div><img src="images/style-1.jpg"></div>
                                    <figcaption><span>Select</span><input type="checkbox" id="style1" name="user_style" value="style1"></figcaption>
                                </label>
                            </div>

                            <div class="container">
                                <label for="style2">
                                    <div><img src="images/style-2.jpg"></div>
                                    <figcaption><span>Select</span><input type="checkbox" id="style2" name="user_style" value="style2"></figcaption>
                                </label>
                            </div>

                            <div class="container">
                                <label for="style3">
                                    <div><img src="images/style-3.jpg"></div>
                                    <figcaption><span>Select</span><input type="checkbox" id="style3" name="user_style" value="style3"></figcaption>
                                </label>
                            </div>

                            <div class="container">
                                <label for="style4">
                                    <div><img src="images/style-4.jpg"></div>
                                    <figcaption><span>Select</span><input type="checkbox" id="style4" name="user_style" value="style4"></figcaption>
                                </label>
                            </div>

                            <div class="container">
                                <label for="style5">
                                    <div><img src="images/style-5.jpg"></div>
                                    <figcaption><span>Select</span><input type="checkbox" id="style5" name="user_style" value="style5"></figcaption>
                                </label>
                            </div>

                            <div class="container">
                                <label for="style6">
                                    <div><img src="images/style-6.jpg"></div>
                                    <figcaption><span>Select</span><input type="checkbox" id="style6" name="user_style" value="style6"></figcaption>
                                </label>
                            </div>

                            <div class="container">
                                <label for="style7">
                                    <div><img src="images/style-7.jpg"></div>
                                    <figcaption><span>Select</span><input type="checkbox" id="style7" name="user_style" value="style7"></figcaption>
                                </label>
                            </div>

                            <div class="container">
                                <label for="style8">
                                    <div><img src="images/style-8.jpg"></div>
                                    <figcaption><span>Select</span><input type="checkbox" id="style8" name="user_style" value="style8"></figcaption>
                                </label>
                            </div>
                        </figure>
                    </div>
                </form>
            </section>
            <a href="page4.html"><button type="button" name="next-step">Next step</button></a>
        </main>
    </body>
</html>
